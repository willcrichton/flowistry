name: 'Install Flowistry build artifacts'
description: 'Downloads Flowistry build to cargo bin, adjusts permissions, and confirms install'
runs:
  using: "composite"
  steps: 
    - name: Retrieve Flowistry build
      uses: actions/download-artifact@v2
      with:
        name: flowistry-build
        path: ~/.cargo/bin
    - run: chmod +x ~/.cargo/bin/*flowistry*
      shell: bash
    - run: cargo flowistry -V
      shell: bash
