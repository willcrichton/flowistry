name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  publish-crate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          profile: minimal
      - run: cargo login ${{ secrets.CRATES_IO_TOKEN }}
      # - uses: actions-rs/cargo@v1
      #   with:
      #     command: test
      # - uses: actions-rs/cargo@v1
      #   with:
      #     command: publish

  publish-artifacts:
    needs: publish-crate
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            key: x86_64-unknown-linux-gnu
          - os: windows-latest
            key: x86_64-pc-windows-msvc
          - os: macos-latest
            key: x86_64-apple-darwin
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v1
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          profile: minimal
      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release
      - run: tar -czf ${{ matrix.key }}.tar.gz cargo-flowistry flowistry-driver flowistry-rustc
        working-directory: target/release
      - uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.key }}
          path: target/release/${{ matrix.key }}.tar.gz

  publish-release:
    needs: publish-artifacts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/download-artifact@v2
      - uses: softprops/action-gh-release@v1
        with:
          files: |
            x86_64-unknown-linux-gnu/x86_64-unknown-linux-gnu.tar.gz
            x86_64-pc-windows-msvc/x86_64-pc-windows-msvc.tar.gz
            x86_64-apple-darwin/x86_64-apple-darwin.tar.gz
