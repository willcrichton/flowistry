name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          profile: minimal
      - uses: actions-rs/cargo@v1
        with:
          command: test
  
  build-artifacts:
    needs: test
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            key: x86_64-unknown-linux-gnu
          # - os: windows-latest
          #   key: x86_64-pc-windows-msvc
          - os: macos-latest
            key: x86_64-apple-darwin
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v1
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          profile: minimal
      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release
      - run: tar -czf ${{ matrix.key }}.tar.gz cargo-flowistry flowistry-driver flowistry-rustc
        working-directory: target/release
      - uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.key }}
          path: target/release/${{ matrix.key }}.tar.gz

  publish-release:
    needs: build-artifacts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/download-artifact@v2
      - uses: softprops/action-gh-release@v1
        with:
          files: |
            x86_64-unknown-linux-gnu/x86_64-unknown-linux-gnu.tar.gz
            x86_64-apple-darwin/x86_64-apple-darwin.tar.gz

  publish-extension:
    needs: publish-release
    runs-on: ubuntu-latest
    steps:
       - uses: actions/checkout@v1
       - run: cd ide && npm install && npm run vscode:prepublish && npm install -g vsce 
       - run: echo ${{ secrets.VSCODE_TOKEN }} | vsce login wcrichton
       - run: vsce publish
          
  publish-crate:
    needs: publish-extension
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          profile: minimal      
      - run: cargo login ${{ secrets.CRATES_IO_TOKEN }}
      - uses: actions-rs/cargo@v1
        with:
          command: publish

