name: ci

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        profile: minimal
    - run: git clone -b expose-borrowck-info https://github.com/willcrichton/rust && cd rust && ./x.py build --stage 1 && rustup link local build/x86_64-unknown-linux-gnu/stage1 && cd ..
    - uses: actions/checkout@v1      
    - run: rustup override set local
    - uses: actions-rs/cargo@v1
      with:
        command: test