[package]
name = "flowistry_ide"
version = "0.3.19"
edition = "2021"

[package.metadata.rust-analyzer]
rustc_private = true

[dependencies]
flowistry = {path = "../flowistry"}
anyhow = "1"
log = "0.4"
fluid-let = "1.0"
intervaltree = "0.2"

# For binaries
# FIXME(wcrichto): all of these dependencies are heavy, can we
#   simplify them?
env_logger = {version = "0.9", default-features = false}
clap = {version = "2.33", default-features = false}
cargo_metadata = "0.14"
rand = "0.8"

[dev-dependencies]
lazy_static = "1.4"
tempfile = "3.2"
textwrap = {version = "0.14", default-features = false}
test-env-log = "0.2"