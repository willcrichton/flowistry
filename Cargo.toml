[package]
authors = ["Will Crichton <wcrichto@cs.stanford.edu>"]
edition = "2018"
name = "flowistry"
version = "0.3.19"
description = "Powerful IDE tools for Rust"
repository = "https://github.com/willcrichton/flowistry"
license = "MIT"

[package.metadata.rust-analyzer]
rustc_private = true

[dependencies]
anyhow = "1"
log = "0.4"
env_logger = {version = "0.9", default-features = false}
intervaltree = "0.2"
fluid-let = "1.0"
lazy_static = "1.4"
html-escape = "0.2.9"
tempfile = "3.2"

# For binaries
# FIXME(wcrichto): all of these dependencies are heavy, can we
#   simplify them?
clap = {version = "2.33", default-features = false}
cargo_metadata = "0.14"
rand = "0.8"

[dev-dependencies]
lazy_static = "1.4"
tempfile = "3.2"
textwrap = {version = "0.14", default-features = false}
test-env-log = "0.2"

[profile.release]
debug = true
