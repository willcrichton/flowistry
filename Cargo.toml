[package]
authors = ["Will Crichton <wcrichto@cs.stanford.edu>"]
edition = "2018"
name = "flowistry"
version = "0.1.1"
description = "Static analysis for program comprehension"
repository = "https://github.com/willcrichton/flowistry"
license = "MIT"

[package.metadata.rust-analyzer]
rustc_private=true

[dependencies]
anyhow = "1"
env_logger = "0.8"
fluid-let = "0.1"
log = "0.4"
serde = {version = "1.0", features = ["derive"]}
take_mut = "0.2"
maplit = "1.0"

# For binaries
clap = "2.33"
serde_json = "1.0"

[dev-dependencies]
lazy_static = "1.4"
tempfile = "3.2"
textwrap = "0.14"
test-env-log = "0.2"

[profile.release]
debug = true
