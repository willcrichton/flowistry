[package]
authors = ["Will Crichton <wcrichto@cs.stanford.edu>"]
edition = "2018"
name = "rust-slicer"
version = "0.1.0"

[workspace]
members = ["rust-slicer-eval", "rust-slicer-cli"]

[dependencies]
anyhow = "1"
env_logger = "0.8"
fluid-let = "0.1"
log = "0.4"
serde = {version = "1.0", features = ["derive"]}
take_mut = "0.2"

[dev-dependencies]
# For tests
lazy_static = "1.4"
tempfile = "3.2"

[profile.release]
debug = true
