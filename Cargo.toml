[workspace]
members = ["crates/*"]
exclude = ["ide/src/tests/mock_project"]
resolver = "2"

[workspace.dependencies]
# rustc_plugin = "=0.8.0-nightly-2024-01-06"
rustc_plugin = { git = "https://github.com/cognitive-engineering-lab/rustc_plugin/", rev = "4921619d669f373b3df3d341d7f55f1f4153d790" }
# rustc_utils = {version = "=0.8.0-nightly-2024-01-06", features = ["indexical"]}
rustc_utils = { git = "https://github.com/cognitive-engineering-lab/rustc_plugin/", rev = "4921619d669f373b3df3d341d7f55f1f4153d790" }
indexical = {version = "0.3.1", default-features = false, features = ["rustc"]}

[profile.bench]
debug = true